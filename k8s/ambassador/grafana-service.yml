apiVersion: v1
kind: Service
metadata:
  name: ambassador-grafana
  namespace: default
spec:
  type: LoadBalancer
  ports:
   - port: 80
  selector:
    service: ambassador-grafana
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ambassador-grafana
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        service: ambassador-grafana
    spec:
      serviceAccountName: ambassador
      containers:
      - name: ambassador-grafana
        image: quay.io/datawire/ambassador:0.40.0
        resources:
          limits:
            cpu: 1
            memory: 400Mi
          requests:
            cpu: 200m
            memory: 100Mi
        env:
        - name: AMBASSADOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: AMBASSADOR_ID
          value: grafana
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        - name: admin
          containerPort: 8877
        livenessProbe:
          httpGet:
            path: /ambassador/v0/check_alive
            port: 8877
          initialDelaySeconds: 30
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /ambassador/v0/check_ready
            port: 8877
          initialDelaySeconds: 30
          periodSeconds: 3
      restartPolicy: Always