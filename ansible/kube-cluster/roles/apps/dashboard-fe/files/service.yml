kind: Service
apiVersion: v1
metadata:
  name: dashboard-fe-app
  namespace: default
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name:  dashboard_fe_mapping
      ambassador_id: restaurant
      prefix: /
      service: dashboard-fe-app
spec:
  selector:
    app: dashboard-fe
  ports:
  - protocol: TCP
    port: 80