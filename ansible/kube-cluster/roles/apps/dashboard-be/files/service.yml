kind: Service
apiVersion: v1
metadata:
  name: dashboard-be-app
  namespace: default
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name:  dashboard_be_mapping
      ambassador_id: restaurant
      prefix: /dashboardApi/
      rewrite: /api/
      service: dashboard-be-app:5000
spec:
  selector:
    app: dashboard-be
  ports:
  - protocol: TCP
    port: 5000