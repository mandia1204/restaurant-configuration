kind: Service
apiVersion: v1
metadata:
  name: security-app
  namespace: default
  annotations:
    prometheus.io/scrape: "true"
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name:  security_app_mapping
      ambassador_id: restaurant
      prefix: /securityApi/
      service: security-app:3001
spec:
  selector:
    app: security
  ports:
  - protocol: TCP
    port: 3001