- name: create service account
  k8s:
    state: present
    definition: "{{ lookup('file', '~/k8s/ansible-access/account.yml') | from_yaml }}"

- name: create cluster role and binding
  k8s:
    state: present
    definition: "{{ lookup('file', '~/k8s/ansible-access/roles.yml') | from_yaml_all | list }}"
